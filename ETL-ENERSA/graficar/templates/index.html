<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consumo Energético</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">
            <img src="https://api.pagos360.com/resource/D6C69D0F/logo/logo.png" alt="Logo" style="height: 40px;">
        </a></a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:5000/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/clientes">Clientes</a>
        </li>
        
      </ul>
      
    </div>
  </nav>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Consumo Energético y Costo por Territorio</h1>
        
        <!-- Formulario de filtros -->
        <form method="post" class="mb-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">Seleccione la Ciudad:</label>
                    <select name="city" id="city" class="form-control">
                        <option value="">Todas</option>
                        {% for city in cities %}
                            <option value="{{ city }}" {% if selected_city == city %}selected{% endif %}>{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="scale">Seleccione la Escala de Tiempo:</label>
                    <select name="scale" id="scale" class="form-control">
                        <option value="day" {% if selected_scale == "day" %}selected{% endif %}>Día</option>
                        <option value="month" {% if selected_scale == "month" %}selected{% endif %}>Mes</option>
                        <option value="quarter" {% if selected_scale == "quarter" %}selected{% endif %}>Trimestre</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
        </form>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-12">
            <h2 class="text-center">Gráfico de Consumo</h2>
            <img src="data:image/png;base64,{{ image_consumption }}" class="img-fluid" alt="Gráfico de Consumo">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
            <h2 class="text-center">Gráfico de Costo</h2>
            <img src="data:image/png;base64,{{ image_cost }}" class="img-fluid" alt="Gráfico de Costo">
            </div>
        </div>
        </div>

        <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
